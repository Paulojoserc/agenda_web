<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" cintent="width=device-width, initial-scale=1.0">
	<title>Sistema de Agenda</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="navbar">
			<div class="navber-content">
				<div class="menu">
					<h3>Agenda <span class="cor-java">Java Web</span></h3>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/cadastro">Cadastro</a></li>
						<li><a href="/contato">Contato</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="corpo">
			<h1>Lista de Contatos</h1>
			<p>
				<button onclick"location.href='/buscarContato'">Buscar</button>
			</p>
		</div>
	<div th:if="${ not#lists.isEmpty(contatos)}">
					<table>
						<tr>
							<th>ID</th>
							<th>>Nome</th>
							<th>E-mail</th>
							<th>Telefone</th>
						</tr>
						<tr th:each="contato:${contatos}">
							<td th:text="${contato.id}">
							<td th:text="${contato.nome}">
							<td th:text="${contato.email}">
							<td th:text="${contato.fone}">
						</tr>
					</table>
		</div>
		<h3 class="status" th:text="${resultado}"></h3>
		<div class="rodape">
			<div class="rodape-content">
				PJTec LTDA
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
